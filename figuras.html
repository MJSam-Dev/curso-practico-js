<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geómetricas con Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Taller #1</p>
    </header>

    <section>
        <h2>Calcula el perímetro y área de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el perímetro y área de un triángulo</h2>
        <form>
            <label for="inputTrianguloA">Escribe cuánto mide el lado "a" de tu triángulo:</label>
            <input id="inputTrianguloA" type="number" />
            <label for="inputTrianguloB">Escribe cuánto mide el lado "b" de tu triángulo:</label>
            <input id="inputTrianguloB" type="number" />
            <label for="inputTrianguloBase">Escribe cuánto mide la base de tu triángulo:</label>
            <input id="inputTrianguloBase" type="number" />
            <label for="inputTrianguloAltura">Escribe cuánto mide la altura de tu triángulo:</label>
            <input id="inputTrianguloAltura" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el perímetro y área de un círculo</h2>
        <form>
            <label for="inputRadioCirculo">Escribe cuánto mide el radio de tu círculo:</label>
            <input id="inputRadioCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula la altura de un triángulo isóseles</h2>
        <form>
            <label for="inputTrianguloIsoselesLadoA">Escribe cuánto mide el lado "a" del triángulo:</label>
            <input id="inputTrianguloIsoselesLadoA" type="number" />
            <label for="inputTrianguloIsoselesLadoB">Escribe cuánto mide el lado "b" del triángulo:</label>
            <input id="inputTrianguloIsoselesLadoB" type="number" />
            <label for="inputTrianguloIsoselesBase">Escribe cuánto mide el lado diferente del triángulo:</label>
            <input id="inputTrianguloIsoselesBase" type="number" />
            <button type="button" onclick="calcularAlturaIsoseles()">Calcular altura</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
